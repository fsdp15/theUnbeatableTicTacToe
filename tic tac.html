<!DOCTYPE html>
<html>
<body>

<h1 style="text-align: center; color:blue;">The Unbeatable Tic-Tac-Toe</h1>

<canvas id="myBoard" width="420" height="420" style="display: block; margin: auto; padding-top: 100px;">
	Your browser does not support the canvas element.
</canvas>

<button type="button" style="display: block; margin: auto; margin-top: 75px;" onclick="reset()">Reset</button>

<script>
	var position = 140;
	var canvas = document.getElementById("myBoard");
	var ctx = canvas.getContext("2d");
	var boardArray = [0, 0, 0, 0, 0, 0, 0, 0, 0];
	var depth = 0;
	var movement = -1;
	ctx.strokeStyle = "black";
	ctx.lineWidth = 5;

	function reset() {
		boardArray = [0, 0, 0, 0, 0, 0, 0, 0, 0];
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		ctx.strokeStyle = "black";
		ctx.lineWidth = 5;
		position = 140;
		depth = 0;
		drawBoard();
	}

	function endGame(depth, boardArray, score) {

		if (boardArray[0] == -1) {
			if (boardArray[1] == -1 && boardArray[2] == -1) {
				score.value = ((9 - depth) * -1) - 1;
				return 1;
			}
			else if (boardArray[3] == -1 && boardArray[6] == -1) {
				score.value = ((9 - depth) * -1) - 1;
				return 1;
			}
			else if (boardArray[4] == -1 && boardArray[8] == -1) {
				score.value = ((9 - depth) * -1) - 1;
				return 1;
			}	
		}
		else if (boardArray[1] == -1 && boardArray[4] == -1 && boardArray[7] == -1) {
			score.value = ((9 - depth) * -1) - 1;
			return 1;
		}
		else if (boardArray[1] == -1 && boardArray[4] == -1 && boardArray[7] == -1) {
			score.value = ((9 - depth) * -1) - 1;
			return 1;
		}
		else if (boardArray[1] == -1 && boardArray[4] == -1 && boardArray[7] == -1) {
			score.value = ((9 - depth) * -1) - 1;
			return 1;
		}
		else if (boardArray[2] == -1) {
			if (boardArray[5] == -1 && boardArray[8] == -1) {
				score.value = ((9 - depth) * -1) - 1;
				return 1;
			}	
			else if (boardArray[4] == -1 && boardArray[6] == -1) {
				score.value = ((9 - depth) * -1) - 1;
				return 1;
			}
		}
		else if (boardArray[0] == 1) {
			if (boardArray[1] == 1 && boardArray[2] == 1) {
				score.value = (9 - depth) + 1;
				return 1;
			}
			else if (boardArray[3] == 1 && boardArray[6] == 1) {
				score.value = (9 - depth) + 1;
				return 1;
			}
			else if (boardArray[4] == 1 && boardArray[8] == 1) {

				score.value = (9 - depth) + 1;
				return 1;
			}	
		}
		else if (boardArray[1] == 1 && boardArray[4] == 1 && boardArray[7] == 1) {
			score.value = (9 - depth) + 1;
			return 1;
		}
		else if (boardArray[1] == 1 && boardArray[4] == 1 && boardArray[7] == 1) {
			score.value = (9 - depth) + 1;
			return 1;
		}
		else if (boardArray[1] == 1 && boardArray[4] == 1 && boardArray[7] == 1) {
			score.value = (9 - depth) + 1;
			return 1;
		}
		else if (boardArray[2] == 1) {
			if (boardArray[5] == 1 && boardArray[8] == 1) {
				score.value = (9 - depth) + 1;
				return 1;
			}	
			else if (boardArray[4] == 1 && boardArray[6] == 1) {
				score.value = (9 - depth) + 1;
				return 1;
			}
		}		
		else if (depth == 9) {
			score.value = 0;
			return 1;
		}
		return 0;
	}

	function trueMinimax(player, depth, boardArray) {
		var otherPlayer = player * - 1;
		var score = { value: 0};
		if (depth >= 5) {
			if (endGame(depth, boardArray, score) == 1) {
				return score.value;
			}
		}
		var queue = [];
		var boardArrayAux = [0, 0, 0, 0, 0, 0, 0, 0, 0];
		copyArray(boardArray, boardArrayAux);
		for (i = 0; i < 9; i++) {
			boardArrayAux[i] = boardArray[i];
		}
		for (i = 0; i < 9; i++) {
			if (boardArrayAux[i] == 0) {
				queue.push(i);
			}
		}
			{
				var score2 = 0;
				if (player == 1) {
					while (queue.length > 0) {
						var queueValue = queue.shift();
						boardArrayAux[queueValue] = player;
					//	console.log(boardArrayAux);
						var scoreAux = trueMinimax(otherPlayer, depth + 1, boardArrayAux);
					//	if (depth == 8) {
					//		console.log(scoreAux);
					//	}
						//console.log(scoreAux);
						if (scoreAux >= score2) { 
							movement = queueValue;
							score2 = scoreAux;
						}
						boardArrayAux[queueValue] = 0;
					}
				}
				else {
					while (queue.length > 0) {
						var queueValue = queue.shift();
						boardArrayAux[queueValue] = player;
					//	console.log(boardArrayAux);
						var scoreAux = trueMinimax(otherPlayer, depth + 1, boardArrayAux);
					//	if (depth == 8) {
					//		console.log(scoreAux);
						//}
						//console.log(scoreAux);
						if (scoreAux <= score2) { 
							//console.log("asaa");
							movement = queueValue;
							score2 = scoreAux;
						}
						boardArrayAux[queueValue] = 0;
					}			
				}
				//alert(score);
				//alert(score.value);
				return score2;
			}
	}

	function copyArray(array1, array2) {
		for (i = 0; i < 9; i++) {
			array2[i] = array1[i];
		}	
	}

	function minimax(player, depth, boardArray) {
		var boardArrayAux = [0, 0, 0, 0, 0, 0, 0, 0, 0];
		var queue = [];
		var otherPlayer = player * - 1;
		copyArray(boardArray, boardArrayAux);
		var i = 0;
		while (boardArrayAux[i] != otherPlayer) {
			i++;
		}
		if (i == 0 || i == 2 || i == 8) {
			queue.push(Math.abs(i - 1));
			queue.push(Math.abs(i - 2));
			queue.push(Math.abs(i - 5));
			queue.push(Math.abs(i - 8));
			queue.push(4);
		}
		else if (i == 6) {
			queue.push(7);
			queue.push(8);
			queue.push(5);
			queue.push(2);
			queue.push(4);			
		}
		else if (i == 4) {
			queue.push(0);
			queue.push(1);
		}
		else if (i == 1 || i == 7) {
			queue.push(i - 1);
			queue.push(3);
			queue.push(Math.abs(i - 7));
			queue.push(Math.abs(i - 8));
			queue.push(4);
		}
		else {
			queue.push(i + 3);
			queue.push(7);
			queue.push(Math.abs(i - 11));
			queue.push(Math.abs(i - 8));
			queue.push(4);
		}
		{
			var score = 0;
			if (player == 1) {
				while (queue.length > 0) {
					var queueValue = queue.shift();
					boardArrayAux[queueValue] = player;
					var scoreAux = trueMinimax(otherPlayer, depth + 1, boardArrayAux);
					if (scoreAux >= score) { 
						movement = queueValue;
						score = scoreAux;
					}
					boardArrayAux[queueValue] = 0;
				}
			}
			else {
				while (queue.length > 0) {
					var queueValue = queue.shift();
					boardArrayAux[queueValue] = player;
					var scoreAux = trueMinimax(otherPlayer, depth + 1, boardArrayAux);
					if (scoreAux <= score) { 
						movement = queueValue;
						score = scoreAux;
					}
					boardArrayAux[queueValue] = 0;		
				}			
			}
			return score;
		}
	}
	function drawBoard() {
		ctx.beginPath();
		for (i = 0; i < 2; i++) {
			ctx.moveTo(position, 0); 
			ctx.lineTo(position, 420);
			ctx.moveTo(0, position);
			ctx.lineTo(420, position);
			position += 140;	
		}
		ctx.stroke();	
	}
	function checkGame(position, x, y, player) {
		if (boardArray[position] == 0) {
			boardArray[position] = player;
			ctx.lineWidth = 3;
			if (player == 1) {
				ctx.strokeStyle = "blue";
				ctx.beginPath();	
				ctx.moveTo(x , y);
				ctx.lineTo(x + 120, y + 120);
				ctx.moveTo(x + 120 , y);
				ctx.lineTo(x, y + 120);
				ctx.stroke();
				if (depth >= 1) {
					//alert(depth);
					console.log("Score definitivo: " + trueMinimax(-1, ++depth, boardArray));
					checkOpponent(movement);
					//console.log(boardArray)
				}
				else {
					console.log("Score definitivo: " + minimax(-1, ++depth, boardArray));
					checkOpponent(movement);
					//console.log(boardArray)
				}
			}
			else {
				ctx.strokeStyle = "red";
				ctx.beginPath();
				ctx.arc(x, y, 60, 0, 2 * Math.PI);
				ctx.stroke();
				++depth;
			}
		}
	}
	function checkBoard(x, y){
		if (x >= 10 && x <= 130) {
			if (y >= 10 && y <= 130) {
				checkGame(0, 10, 10, 1);
			}
			else if (y >= 150 && y <= 270) {
				checkGame(3, 10, 150, 1);
			}
			else if (y >= 290 && y <= 410) {
				checkGame(6, 10, 290, 1);
			}
		}
		else if (x >= 150 && x <= 270) {
			if (y >= 10 && y <= 130) {
				checkGame(1, 150, 10, 1);
			}
			else if (y >= 150 && y <= 270) {
				checkGame(4, 150, 150, 1);
			}
			else if (y >= 290 && y <= 410) {
				checkGame(7, 150, 290, 1);
			}			
		}
		else if (x >= 290 && x <= 410) {
			if (y >= 10 && y <= 130) {
				checkGame(2, 290, 10, 1);
			}
			else if (y >= 150 && y <= 270) {
				checkGame(5, 290, 150, 1);
			}
			else if (y >= 290 && y <= 410) {
				checkGame(8, 290, 290, 1);
			}			
		}
	}
	function checkOpponent(movement) {
		switch (movement) {
			case 0:
				checkGame(0, 70, 70, -1);
				break;
			case 1:
				checkGame(1, 210, 70, -1);
				break;
			case 2:
				checkGame(2, 350, 70, -1);
				break;
			case 3:
				checkGame(3, 70, 210, -1);
				break;
			case 4:
				checkGame(4, 210, 210, -1);
				break;	
			case 5:
				checkGame(5, 350, 210, -1);
				break;		
			case 6:
				checkGame(6, 70, 350, -1);
				break;		
			case 7:
				checkGame(7, 210, 350, -1);
				break;	
			case 8:
				checkGame(8, 350, 350, -1);
				break;	
		}
	}
	canvas.addEventListener('mousedown', function(e) {
		checkBoard(e.pageX - this.offsetLeft, e.pageY - this.offsetTop - 100);
	}, false);
	drawBoard();
</script>
